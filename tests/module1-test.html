<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест по Модулю 1</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Тестирование: Модуль 1 — Вводное занятие</h1>
      <nav>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="about.html">О курсе</a></li>
          <li><a href="modules/module1-intro/index.html">Модуль 1</a></li>
          <li><a href="contact.html">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <form id="test-form">
      <section>
        <h2>Вопрос 1: Что входит в образовательный набор КЛИК?</h2>
        <label><input type="radio" name="q1" value="a"> Только контроллер и моторы</label><br>
        <label><input type="radio" name="q1" value="b"> Паяльник, провода, аккумуляторы</label><br>
        <label><input type="radio" name="q1" value="c"> Инструменты, детали конструктора, датчики, контроллер</label><br>
      </section>

      <section>
        <h2>Вопрос 2: Что является основой движения робота?</h2>
        <label><input type="radio" name="q2" value="a"> Сила трения</label><br>
        <label><input type="radio" name="q2" value="b"> Электродвигатель и питание</label><br>
        <label><input type="radio" name="q2" value="c"> Передача по Wi-Fi</label><br>
      </section>

      <section>
        <h2>Вопрос 3: Какие типы роботов существуют?</h2>
        <label><input type="radio" name="q3" value="a"> Только промышленные</label><br>
        <label><input type="radio" name="q3" value="b"> Стационарные, мобильные, гуманоидные</label><br>
        <label><input type="radio" name="q3" value="c"> Только игрушечные</label><br>
      </section>

      <section style="margin-top: 30px;">
        <button type="button" onclick="checkTest()" style="background-color: #cc0000; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">
          Проверить ответы
        </button>
        <div id="test-result" style="margin-top: 20px; font-weight: bold;"></div>
      </section>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Интерактивный курс по робототехнике</p>
    </div>
  </footer>

  <script>
    function checkTest() {
      const correctAnswers = {
        q1: 'c',
        q2: 'b',
        q3: 'b'
      };

      let score = 0;
      let total = Object.keys(correctAnswers).length;

      for (let key in correctAnswers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === correctAnswers[key]) {
          score++;
        }
      }

      const resultDiv = document.getElementById("test-result");
      resultDiv.textContent = `Ваш результат: ${score} из ${total}`;
      resultDiv.style.color = score === total ? 'green' : '#cc0000';
    }
  </script>
</body>
</html>
